{% extends 'base.html' %}
{% load static %}
{% block childpage %}
<style>
    .book-now-form{
    background:#808080;
    border-radius:10px;
    box-shadow:8px 8px 10px black;
    color:white;
    }
    .book-now-form input,
    .book-now-form textarea{
    border:none;
    border-radius:5px;
    background:transparent;
    border-bottom:2px solid black;
    }
</style>
<div class="row" id="offeredservices">
<p class="fs-3 text-center mt-4"> BOOK <b class="txt-color1">Your Service</b></p>
<div class="col-sm-3"></div>
    <!--Designing of form starts-->
<div class="col-sm-6 p-3 mb-5 book-now-form mt-3">
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="mb-3">
                <label class="form-label">Service Provider Id</label>
                <input type="number" class="form-control" required id="provider" name="provider" readonly value="{{request.GET.id}}">
              </div>
        </div>
    <div class="row">
        <!--Service detail, Appointment Date, Appointment Time, which service you want, Payment range, Current Address, City, Pincode, Book Now-->
        <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">Appointment Date</label>
                <input type="date" class="form-control" required id="date" name="date" aria-describedby="emailHelp">
              </div>
        </div>
        <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">Appointment Time</label>
                <input type="time" class="form-control" required name="time" id="time" aria-describedby="emailHelp">
              </div>

        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
              <div class="form-floating">
                   <p>Describe, the service you want</p>
                  <textarea class="form-control" required name="detail" id="detail" rows="3"></textarea>
              </div>
        </div>
        <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">Full Address</label>
                <input type="text" name="address" class="form-control" required id="address">
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
             <div class="mb-3">
                <label class="form-label">City</label>
                <input type="text" name="city" class="form-control" required id="city" aria-describedby="emailHelp">
              </div>
        </div>
        <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">Pincode</label>
                <input type="number" name="pincode" class="form-control" required id="pincode" aria-describedby="emailHelp">
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
             <div class="mb-3">
                <label class="form-label">Payment Range(in Rs.)</label>
                <input type="number" name="payment" required class="form-control" id="range">
              </div>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-12 text-center">
             <div class="mb-3">
                <button type="submit" class="btn bg-mycolor1 text-dark px-4 py-2 form-control w-25" >Book Now</button>
              </div>
        </div>

    </div>
    </form>
</div>
    <!--Designing of form ends-->
<div class="col-sm-3"></div>
</div>
{% endblock %}
